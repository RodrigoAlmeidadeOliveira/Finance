# ===========================================
# Planner Financeiro - Nginx Configuration
# Runs on port 8080 (alongside Flow Forecaster on 80)
# ===========================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=planner_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=planner_login_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=planner_conn_limit:10m;

# Upstream servers
upstream planner_backend {
    server planner-backend:8000;
    keepalive 32;
}

upstream planner_frontend {
    server planner-frontend:80;
    keepalive 16;
}

# Main HTTP Server (Port 80 inside container, mapped to 8080 externally)
server {
    listen 80;
    listen [::]:80;
    server_name 164.68.108.166;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Connection limits
    limit_conn planner_conn_limit 20;

    # Nginx health check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Health check (proxied to backend)
    location /health {
        proxy_pass http://planner_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # API endpoints - proxy to Flask backend
    location /api/ {
        # Rate limiting
        limit_req zone=planner_api_limit burst=20 nodelay;

        proxy_pass http://planner_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Auth endpoints - stricter rate limiting
    location /api/auth/login {
        limit_req zone=planner_login_limit burst=5 nodelay;

        proxy_pass http://planner_backend/api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /api/auth/register {
        limit_req zone=planner_login_limit burst=3 nodelay;

        proxy_pass http://planner_backend/api/auth/register;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Frontend - proxy to React container
    location / {
        proxy_pass http://planner_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://planner_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/planner-access.log;
    error_log /var/log/nginx/planner-error.log warn;
}
